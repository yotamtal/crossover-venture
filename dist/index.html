        <script src="http://www.webglearth.com/v2/api.js"></script>
        <script>
          function initialize() {
            var options = {
              sky: false,
              atmosphere: true,
              dragging: true,
              tilting: true,
              zooming: false,
              center: [46.8011, 8.2266],
              zoom: 0.5
            };
            earth = new WE.map('earth_div', options);
            var natural = WE.tileLayer('http://data.webglearth.com/natural-earth-color/{z}/{x}/{y}.jpg', {
              tileSize: 256,
              tms: true
            });
            natural.addTo(earth);

            // Start a simple rotation animation
            var before = null;
            requestAnimationFrame(function animate(now) {
                var c = earth.getPosition();
                var elapsed = before? now - before: 0;
                before = now;
                earth.setCenter([c[0], c[1] + 0.1*(elapsed/5)]);
                requestAnimationFrame(animate);
            });
          }
        </script>
        <style>
          html, body{padding: 0; margin: 0;}
          #earth_div{top: 0; right: 0; bottom: 0; left: 0; position: absolute !important; pointer-events: none;}
        </style>
    </head>
    <body onload="initialize()">
